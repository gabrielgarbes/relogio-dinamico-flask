name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Executa a esteira quando há um push na branch 'main'
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # Clonar o repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar Docker para Quay.io
      - name: Log in to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      # Construir a imagem
      - name: Build Docker Image
        run: |
          docker build -t quay.io/rh-ee-ggalvaog/relogio-dinamico-flask:latest .

      # Enviar a imagem para o Quay.io
      - name: Push Docker Image
        run: |
          docker push quay.io/rh-ee-ggalvaog/relogio-dinamico-flask:latest
