<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Dinâmico</title>
    <style>
        body {
            background-color: #1f5f62; /* Cor de fundo */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        #clock {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Relógio em Tempo Real</h1>
    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000); // Atualiza o relógio a cada segundo
        updateClock(); // Atualiza o relógio imediatamente ao carregar
    </script>
</body>
</html>
